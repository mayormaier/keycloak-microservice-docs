# keycloak config
keycloak:
  hostname: String
  api-key: String
  # add additional idk
  # can we pull this in from somewhere else???

# new client config
client:
  name: String
  id: String
  type: String[oidc, saml]
  realm: String
  description: String
  redirect-urls:
    - list
  oidc:
    client-authentication: bool
    authorization: bool
    authentication-flow:
      - list
  access:
    root-url: String
    home-url: String
    redirect-uris:
      - list
    logout-redirect-uris:
      - list
    web-origins:
      - list
    admin-url: String
  login:
    theme: String
    consent: bool
    display-client: bool
    consent-text: String
  logout:
    front-channel: bool
    front-channel-url: String
    back-channel-url: String
    back-channel-session: bool
    back-channel-revoke: bool
    
# new roles config
roles:

